    <script>
    $(function(){

      $(".js-get").click(function(){
        var getDeath = $(".getDeath").val();
        var postURL = "https://api.scb.se/OV0104/v1/doris/sv/ssd/START/BE/BE0101/BE0101I/DodaHandelseK";
        var jsonQuestion = {
              "query": [
                {
                  "code": "Region",
                  "selection": {
                    "filter": "vs:RegionRiket99",
                    "values": []
                  }
                },
                {
                  "code": "Kon",
                  "selection": {
                    "filter": "item",
                    "values": [
                      "1",
                      "2"
                    ]
                  }
                },
                {
                  "code": "Tid",
                  "selection": {
                    "filter": "item",
                    "values": [
                      getDeath
                    ]
                  }
                } 
              ],
              "response": {
                "format": "json"
              }
            };

        $.post( postURL, JSON.stringify(jsonQuestion), function(data) {
          console.log(data)
          var menCount = data.data[0].values[0];
          var womenCount = data.data[1].values[0];
          $(".womendeath").html(womenCount);
          $(".mendeath").html(menCount);
        } );

      });

    });
    </script>
